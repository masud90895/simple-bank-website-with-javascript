<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Developer Bank (Login page)</title>
    <link rel="shortcut icon" href="img/favicon-icon.png" type="image/x-icon">
</head>
<body class="bg-sky-200">
    <header>
        <img class="w-11/12 h-52 ml-16 md:w-6/12 lg:w-3/12 md:ml-44  lg:ml-auto mx-auto mt-10" src="img/bank.png" alt="">
    </header>
    <main>
        <div class="mt-10">
            <input class="block mb-5 w-11/12 md:w-6/12 lg:w-1/3  rounded mx-16 md:mx-44 lg:mx-auto h-8 p-5" type="email" name="" id="input-email" placeholder="Input Your Valid Email">
            <input class="block w-11/12 md:w-6/12 lg:w-1/3 rounded mx-16 md:mx-44 lg:mx-auto h-8 p-5" type="password" name="" id="input-password" placeholder="Input Your Valid Password">
        </div>
        <div >
            <button id="login-btn"  class="mx-44 bg-red-500 py-2 px-5 rounded text-white  mt-10 md:mx-44 lg:mx-96 hover:bg-fuchsia-500" >LOGIN</button>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
